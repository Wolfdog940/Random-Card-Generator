<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Dancing+Script&family=Lobster&family=Mea+Culpa&family=Noticia+Text:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body class="m-0 vh-100 row justify-content-center ">
    <div class="container "></div>
    <div class="container">
      <div>
        <button
          type="button"
          class="btn btn-outline-light d-flex justify-content-between mx-auto mt-5"
          id="next-card"
        >
          Next Card
        </button>
      </div>

      <div
        class=" card d-flex justify-content-between mx-auto mt-5 "
        style="width: 300px; height: 450px ; border-radius: 18px ; "
        id="carta"
      >
        <div class="top ms-3"></div>
        <div class="midle fs-1 d-flex justify-content-center">
          <h1 class="number "></h1>
        </div>
        <div class="button me-3 d-flex justify-content-end"></div>
      </div>
      <div class="d-flex justify-content-center mt-5 ">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-outline-light d-flex justify-content-between mx-auto mt-5 "
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          change size
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title d-inline " id="exampleModalLabel">
                  Resize
                </h5>

                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="row ">
                <div class="col-6 d-flex justify-content-center  ">
                  <input
                    id="width"
                    class="rounded-pill border border-3"
                    type="text"
                    placeholder="
                width"
                  />
                </div>
                <div class="col-6 d-flex justify-content-center">
                  <input
                    id="height"
                    class="rounded-pill border border-3"
                    type="text"
                    placeholder="
                  height"
                  />
                </div>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary " id="save">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
